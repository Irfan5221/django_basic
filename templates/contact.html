
{%extends 'nav.html'%}
{%block title%} Contact {%endblock title%}


{%block body%}



{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
  {{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% endif %}

<div class="container-fluid px-0">

    <img class="d-block w-100" src="https://source.unsplash.com/1600x600/?phone,contact" alt="First slide">
    </div>

<div class="container py-2">

    <h1 class="text-center mt-3">Contact Us </h1>

<!--    start form code here-->

    <form method="post" action="/contact">
  <div class="form-group">

      {%csrf_token%}
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
  </div>

  <div class="form-group">
    <label for="phone">Contact Number</label>
    <input  class="form-control" id="phone" name="contact" placeholder="Enter Your Mobile Number">
  </div>


  <div class="form-group">
    <label for="message">Message</label>
    <textarea class="form-control" id="message" name="desc" rows="3"></textarea>
  </div>

  <button class="btn btn-primary col-2 text-center"  name="submit" type="submit">Submit</button>


</form>



</div>

{%endblock body%}
